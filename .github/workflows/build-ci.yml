name: Build

on: [push, pull_request, workflow_dispatch]

permissions:
  contents: read

jobs:
  # === Linux (Ubuntu 24.04) ===
  linux64:
    runs-on: ubuntu-24.04
    steps:
      - name: Install required dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential pkg-config libasound2-dev libflac-dev \
            libsdl2-dev zip zlib1g-dev cmake ninja-build
      - uses: actions/checkout@v4
      - name: Fetch submodules
        run: git submodule update --init --recursive
      - name: Configure
        run: cmake -Bbuild -GNinja -DCMAKE_BUILD_TYPE=Debug -DENABLE_DEV_BUILD=ON -DENABLE_DEBUGGER=ON
      - name: Build
        run: cmake --build build
      - name: Package artifact
        run: mkdir dist && cp build/mednafen ./COPYING dist/
      - name: Archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: Mednafen (Linux)
          path: dist/*

  # === Windows (64-bit) ===
  windows64:
    runs-on: windows-latest
    steps:
      - name: Set up MinGW
        uses: egor-tensin/setup-mingw@v2
        with:
          architecture: x64
          static: 1
          version: 12.2.0
      - name: Add MinGW to PATH
        run: echo "C:\\mingw64\\bin" >> $GITHUB_PATH
      - name: Ensure Ninja is in PATH
        run: echo "C:\\ProgramData\\chocolatey\\bin" >> $GITHUB_PATH
      - uses: actions/checkout@v4
      - name: Fetch submodules
        run: git submodule update --init --recursive
      - name: Install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          cd vcpkg
          .\bootstrap-vcpkg.bat
          .\vcpkg integrate install
          .\vcpkg install sdl2 zlib glew freeglut libflac libiconv --triplet x64-mingw-static
      - name: Configure
        run: cmake -S . -B build -GNinja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_CXX_FLAGS="-static" \
          -DCMAKE_EXE_LINKER_FLAGS="-static" \
          -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}\\vcpkg\\scripts\\buildsystems\\vcpkg.cmake \
          -DCMAKE_MAKE_PROGRAM=C:/ProgramData/chocolatey/bin/ninja.exe
      - name: Build
        run: cmake --build build
      - name: Package artifact
        run: mkdir dist && copy build\\mednafen.exe COPYING dist\\
      - name: Archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: Mednafen (Windows)
          path: dist\\*